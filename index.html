<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payapi</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  
  <header class="header">
    <div class="header__container container">
      <div class="header__inner">
        <div class="header__box">
          <a class="header__link" href="./index.html">
            <img class="header__img" src="./images/logo.svg" width="135" height="38" alt="site logo">
          </a>
          
          <nav class="header__navbar navbar">
            <ol class="navbar__list">
              <li class="navbar__item">
                <a class="navbar__link" href="./index.html">Pricing</a>
              </li>
              
              <li class="navbar__item">
                <a class="navbar__link" href="#">About</a>
              </li>
              
              <li class="navbar__item">
                <a class="navbar__link" href="#">Contact</a>
              </li>
            </ol>
          </nav>
        </div>

        <button class="header__button" type="button">Schedule a Demo</button>
        <a class="header__burger-link" href="#">
          <img class="header__burger-img" src="./images/hamburger.png" width="28" height="17" alt="hamburger">
        </a>
      </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="hero__container container">
        <div class="hero__inner">
          <div class="hero__inner-box">
            <h1 class="visually-hidden">welcome site payapi</h1>
            <h2 class="hero__title">
              Start building with our APIs for absolutely free.
            </h2>

            <div class="hero__box">
              <form class="hero__form" action="https://echo.htmlacademy.ru/" method="POST">
                <label class="hero__label" for="your_email">
                  <input class="hero__input" type="email" placeholder="Schedule a Demo">
                </label>

                <button class="hero__button" type="submit" name="your_email">Schedule a Demo</button>
              </form>
            </div>

            <p class="hero__text">Have any questions? Contact Us</p>
          </div>

          <img class="hero__img" src="./images/hero-phone.png" width="263" height="500" alt="phone">
        </div>
      </div>
    </section>
  </main>
  
</body>
</html>
